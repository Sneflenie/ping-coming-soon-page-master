<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/44fa3f3dc5.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/style.css">

    <title>Frontend Mentor | Ping coming soon page</title>


</head>

<body>
    <main>
        <header>
            <div class="logo">
                <img src="./images/logo.svg" alt="Ping logo">
            </div>
        </header>
        <form>
            <div class="form-text">
                <h1>We are launching <span>soon!</span></h1>
                <p>Subscribe and get notified</p>
            </div>
            <div class="form-input">
                <input class="input-space" type="email" placeholder="Your email address...">
                <small class="msg"> Please provide a valid email address</small>
                <button class="input-btn">Notify Me</button>
            </div>
        </form>
        <figure>
            <img src="./images/illustration-dashboard.png" alt="dashboard illustration">
        </figure>
    </main>

    <footer>
        <ul class="socials">
            <li class="facebook"><i class=" i-1 fab fa-facebook-f fa-xs"></i></li>
            <li class="twitter"><i class="i-2 fab fa-twitter fa-xs"></i></li>
            <li class="instagram"><i class="i-3 fab fa-instagram fa-xs"></i></li>
        </ul>
        <p class="copy-right">&copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Stephanie Vessey</a>.
        </p>
    </footer>

    <script src="src/script.js"></script>
</body>

</html>
